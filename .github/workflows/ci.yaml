name: Create site

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine latest upstream commit id
        id: check
        shell: bash
        run: |
          set -euo pipefail
          LATEST="$(git ls-remote https://github.com/aws/aws-graviton-getting-started.git HEAD | cut -f1)"
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"
          STORED="$(cat .book.sha 2>/dev/null || echo none)"
          echo "Stored: $STORED"
          echo "Latest:  $LATEST"
          if [ "$LATEST" != "$STORED" ]; then
            echo "update_needed=true"  >> "$GITHUB_OUTPUT"
          else
            echo "update_needed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Clone upstream into src/ (shallow)
        if: steps.check.outputs.update_needed == 'true'
        shell: bash
        run: |
          rm -Rf src/
          rm -Rf docs/
          git clone --depth 1 https://github.com/aws/aws-graviton-getting-started.git src/
          rm -Rf src/.git/
          echo "${{ steps.check.outputs.latest }}" > .book.sha

      - name: Set up mdBook
        if: steps.check.outputs.update_needed == 'true'
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: latest

      - name: Build static site
        if: steps.check.outputs.update_needed == 'true'
        run: mdbook build

      - name: Commit and push changes
        if: steps.check.outputs.update_needed == 'true'
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs src .book.sha
          ls -lA
          git commit -m "Update @ ${{ steps.check.outputs.latest }}" || exit 0
          git push

      - name: No update needed
        if: steps.check.outputs.update_needed != 'true'
        run: echo "No upstream changes detected; skipping build."
